<%
local dsp = require "luci.dispatcher"
-%>

<fieldset class="cbi-section">
	<p id="tysniffer_status">
		<em><%:Server running status checking...%></em>
	</p>
</fieldset>

<script type="text/javascript">//<![CDATA[
	XHR.poll(5, '<%=dsp.build_url("admin/services/tysniffer/status")%>', null,
		function (x, data) {
			if (x.status !== 200 || !data) {
				return;
			}

			var statusElm = document.getElementById('tysniffer_status');
			statusElm.innerHTML = data.running
				? '<%:Running%>'
				: '<%:Not Running%>';
		}
	);
//]]></script>
